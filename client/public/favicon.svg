<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120">
    <defs>
        <!-- Gradient matching the blue-purple from image -->
        <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#5E72E4" />
            <stop offset="100%" style="stop-color:#825EE4" />
        </linearGradient>
        
        <!-- Subtle shadow -->
        <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
            <feOffset dx="0" dy="3" result="offsetblur"/>
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.3"/>
            </feComponentTransfer>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    
    <!-- Background rounded rectangle -->
    <rect x="10" y="10" width="100" height="100" rx="23" fill="url(#iconGrad)" filter="url(#softShadow)"/>
    
    <!-- Chain link icon -->
    <g stroke="white" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round">
        <!-- Left link part -->
        <path d="M 42 48 L 38 52 C 34 56, 34 60, 38 64 L 42 68" />
        
        <!-- Right link part -->
        <path d="M 78 48 L 82 52 C 86 56, 86 60, 82 64 L 78 68" />
        
        <!-- Diagonal connection in middle -->
        <line x1="50" y1="66" x2="70" y2="50" stroke-width="7" />
    </g>
</svg>